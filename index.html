<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        height: 100lvh;
        width: 100lvw;
        background: rgb(30,113,149);
        background: linear-gradient(146deg, rgba(30,113,149,1) 0%, rgba(2,7,13,1) 100%);
      }
    </style>
  </head>
  <body>
    <div class="troll" onclick="onClick()" id="troll" onmouseover="move(event)"></div>
    
    <script>
      let available = true;
      function move(event) {
        const element = event.target;
        if (!available) {
          return;
        }

        available = false;
        setTimeout(() => {
          element.style.top = `${Math.random() * 90}%`;
          element.style.left = `${Math.random() * 90}%`;
          available = true;
        }, 420);
      }
    </script>
    <script src="click.js"></script>
  </body>
</html>
